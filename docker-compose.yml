version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:latest@sha256:0079880cea4861f1058bb48f017b159d631d59344fe28c54d2aec837d0c28e28
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
    links:
      - ipfs
      - postgres
      - ganache
    environment:
      postgres_host: postgres:5432
      postgres_user: postgres
      postgres_pass: 'letmein'
      postgres_db: postgres
      ipfs: ipfs:5001
      ethereum: development:http://ganache:8545

  ipfs:
    image: ipfs/go-ipfs
    ports:
      - 5001:5001

  postgres:
    image: postgres
    ports:
      - 5434:5432
    environment:
      POSTGRES_PASSWORD: 'letmein'

  ganache:
    image: daostack/migration:0.0.1-rc.11-v1
    ports:
      - 8545:8545
