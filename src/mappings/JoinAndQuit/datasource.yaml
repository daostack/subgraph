abis:
  - JoinAndQuit
  - GenesisProtocol
entities:
  - JoinAndQuitProposal
  - RageQuitted
eventHandlers:
  - event: ProposalExecuted(indexed address,indexed bytes32,int256)
    handler: handleProposalExecuted
  - event: JoinInProposal(indexed address,indexed bytes32,string,address,uint256)
    handler: handleNewJoinAndQuitProposal
  - event: RedeemReputation(indexed address,indexed bytes32,indexed address,uint256)
    handler: handleRedeemReputation
  - event: RageQuit(indexed address,indexed address,indexed uint256)
    handler: handleRageQuit
