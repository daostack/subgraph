type JoinAndQuitProposal @entity {
	id: ID!
	dao: DAO!
	proposedMember: Bytes!
	funding: BigInt!
	executed: Boolean!
	reputationMinted: BigInt!
}

type RageQuitted @entity {
	id: ID!
	dao: DAO!
	rageQuitter: Bytes!
	refund: BigInt!
}

type Refunded @entity {
	id: ID!
	dao: DAO!
	beneficiary: Bytes!
	refund: BigInt!
}
