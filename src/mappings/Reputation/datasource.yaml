abis:
  - Reputation
entities:
  - ReputationContract
  - ReputationHolder
  - ReputationMint
  - ReputationBurn
eventHandlers:
  - event: Mint(indexed address,uint256)
    handler: handleMint
  - event: Burn(indexed address,uint256)
    handler: handleBurn
  - event: OwnershipTransferred(indexed address,indexed address)
    handler: handleOwnershipTransferred
