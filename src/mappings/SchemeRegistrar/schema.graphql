type NewSchemeProposal @entity {
	id: ID!
	txHash: Bytes!
	contract: Bytes!
	avatar: Bytes!
	proposalId: Bytes!
	votingMachine: Bytes!
	scheme: Bytes!
	paramsHash: Bytes!
	permission: Bytes!
	descriptionHash: String!
}

type RemoveSchemeProposal @entity {
	id: ID!
	txHash: Bytes!
	contract: Bytes!
	avatar: Bytes!
	proposalId: Bytes!
	votingMachine: Bytes!
	scheme: Bytes!
	descriptionHash: String!
}

type SRProposalExecuted @entity {
	id: ID!
	txHash: Bytes!
	contract: Bytes!
	avatar: Bytes!
	proposalId: Bytes!
	decision : BigInt!
}

type SchemeRegistrarProposal @entity {
	id: ID!
	dao: DAO!
	schemeToRegister: Bytes!
	schemeToRegisterParamsHash: Bytes!
	schemeToRegisterPermission: Bytes!
  schemeToRemove: Bytes!
  decision: BigInt!
  schemeRegistered: Boolean!
  schemeRemoved: Boolean!
}
