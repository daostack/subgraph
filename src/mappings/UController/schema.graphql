type UControllerOrganization @entity {
	avatarAddress: ID!
	nativeToken: TokenContract!
	nativeReputation: ReputationContract!
	controller: Bytes!
}

type UControllerScheme @entity {
	avatarAddress: ID!
	address: Bytes!
	paramsHash: Bytes!
	canRegisterSchemes: Boolean
	canManageGlobalConstraints: Boolean
	canUpgradeController: Boolean
	canDelegateCall: Boolean
}

type UControllerGlobalConstraint @entity {
	avatarAddress: ID!
	address: Bytes!
	paramsHash: Bytes!
	type: String!
}

type UControllerRegisterScheme @entity {
	id: ID!
	txHash: Bytes!
	controller: Bytes!
	contract: Bytes!
	avatarAddress: Bytes!
	scheme: Bytes!
}

type UControllerUnregisterScheme @entity {
	id: ID!
	txHash: Bytes!
	controller: Bytes!
	contract: Bytes!
	avatarAddress: Bytes!
	scheme: Bytes!
}

type UControllerUpgradeController @entity {
	id: ID!
	txHash: Bytes!
	controller: Bytes!
	avatarAddress: Bytes!
	newController: Bytes!
}

type UControllerAddGlobalConstraint @entity {
	id: ID!
	txHash: Bytes!
	controller: Bytes!
	avatarAddress: Bytes!
	globalConstraint: Bytes!
	paramsHash: Bytes!
	type: String!
}

type UControllerRemoveGlobalConstraint @entity {
	id: ID!
	txHash: Bytes!
	controller: Bytes!
	avatarAddress: Bytes!
	globalConstraint: Bytes!
	isPre: Boolean
}
